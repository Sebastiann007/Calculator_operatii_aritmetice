<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program pentru calcularea operatiilor aritmetice</title>
</head>

<body>
    <script>
        const a = +prompt("enter first");
        const o = prompt("enter operator");
        const b = +prompt("enter second");
        switch (o) {
            case "+":
                console.log(a + b);
                break;
            case "-":
                console.log(a - b);
                break;
            case "*":
                console.log(a * b);
                break;
            case "/":
                console.log(a / b);
                break;
            default:
                console.log("bad expression");
        }
    </script>
</body>

</html>
